<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/_head :: head">
</head>
<body>
<div th:insert="fragments/_header :: header"></div>

<div id="content">
    <h2 style="text-align: center">Golf Croquet Terms</h2>

    <!-- Create a table of GlossaryTerm objects here -->
    <table>
        <tr>
            <th>Term</th>
            <th>Definition</th>
            <th>Regulation</th>
        </tr>

        <tr th:each="item : ${glossary}">
            <td>
                <h3 th:text="${item.term}">TERM</h3>
            </td>
            <td>
                <h4 th:text="${item.definition}">DEFF</h4>
            </td>
            <td>
                <h4 th:text="${item.regulation}">REG</h4>
            </td>
        </tr>
    </table>

</div>

</body>
</html>
